    Na: 145.0
    K: 4.0
    Cl: 115.0
    Ca: 2.0
    P: 9.0
    M: 29.0
  fluid flow:
    include fluid flow: false
    water viscocity: 1.0
  deformation:
    turn on: false
    galvanotropism: 1.0e-09
    viscous damping: 0.01
    fixed cluster boundary: true
    young modulus: 1000.0
  temperature: 310
  pressures:
    include osmotic pressure: false
    membrane water conductivity: 0.01
  noise:
    static noise level: 0
    dynamic noise: false
