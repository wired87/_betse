    image: geo/circle/wedge.png
change Na mem:
  event happens: false
  change start: 1.0
  change finish: 4.0
  change rate: 1.0
  multiplier: 10.0
  modulator function: null
  apply to:
  - Spot
change K mem:
  event happens: true
  change start: 1.0
  change finish: 4.0
  change rate: 0.5
  multiplier: 2.0
  modulator function: "gradient_y"
  apply to:
  - Spot
change Cl mem:
  event happens: true
  change start: 1.0
  change finish: 4.0
  change rate: 0.2       # smaller rate = slower, safer change
  multiplier: 2          # much lower multiplier = avoids huge ion shifts
  modulator function: "gradient_x"  # important: as string, not real null/None
  apply to:
    - Spot
change Ca mem:
  event happens: false
  change start: 2.0
  change finish: 8.0
  change rate: 1.0
  multiplier: 10
  modulator function: null
  apply to:
  - Base
apply pressure:
  event happens: false
  change start: 0.0
  change finish: 1.0
  change rate: 0.05
  multiplier: 100
  modulator function: null
  apply to:
  - Spot
apply external voltage:
  event happens: false
  change start: 0.5
  change finish: 1.0
  change rate: 0.1
  peak voltage: 0.001
  positive voltage boundary: top
  negative voltage boundary: bottom
break ecm junctions:
  event happens: false
  change start: 2.0
  change finish: 7.0
  change rate: 0.5
  multiplier: 0.0
  modulator function: null
  apply to:
  - Spot
cutting event:
  event happens: true
  apply to:
  - surgery
  break TJ: true
  wound TJ: 0.1
change K env:
  event happens: false
  change start: 1.0
  change finish: 12.0
  change rate: 1.0
  multiplier: 20.0
change Cl env:
  event happens: false
  change start: 5.0
  change finish: 25.0
  change rate: 2.0
  multiplier: 10.0
change Na env:
  event happens: false
  change start: 1.0
  change finish: 9.0
  change rate: 1.0
  multiplier: 5.0
change temperature:
  event happens: false
  change start: 1.0
  change finish: 9.0
  change rate: 0.5
  multiplier: 0.5
block gap junctions:
  event happens: false
  change start: 2.0
  change finish: 6.0
  change rate: 1.5
  random fraction: 100
block NaKATP pump:
  event happens: false
  change start: 5
  change finish: 25
  change rate: 1.0
modulator function properties:
  gradient_x:
    slope: 1.0
    x-offset: 0
    z-offset: 0
    exponent: 1
  gradient_y:
    slope: 1.0
    x-offset: 0
    z-offset: 0
    exponent: 1
  gradient_r:
    slope: 1.0
    x-offset: 0
    z-offset: 0
    exponent: 1
  periodic:
    frequency: 10
    phase: 0
  f_sweep:
    start frequency: 100.0
    end frequency: 1000.0
  gradient_bitmap:
    file: geo/ellipse/gradient.png
    z-offset: 0.0
  single cell:
    z-offset: 0.0
general network:
  implement network: true
  expression data file: expression_data.yaml
  biomolecules:
  - name: X
    Dm: 0.0
    Do: 1.0e-10
    Dgj: 1.0e-15
    z: 0
    env conc: 0.0
    cell conc: 0.0
    scale factor: 1.0
    update intracellular: false
    use time dilation: false
    transmem: false
    initial asymmetry: null
    TJ permeable: false
    GJ impermeable: false
    TJ factor: 1.0
    plotting:
      plot 2D: true
      animate: true
      autoscale colorbar: true
      max val: 2.0
      min val: 0.0
    growth and decay:
      production rate: 0.1
      decay rate: 0.1
      apply to:
      - Spot
      modulator function: null
  channels:
  - name: Nav
    channel class: Na
    channel type: Nav1p3
    max Dm: 2.0e-14
    apply to: all
    init active: false
  - name: Kv
    channel class: K
    channel type: Kv1p5
    max Dm: 1.0e-15
    apply to: all
    init active: false
  - name: K_Leak
    channel class: K
    channel type: KLeak
    max Dm: 6.0e-18
    apply to: all
    init active: true
    channel inhibitors:
    - X
    inhibitor Km:
    - 0.05
    inhibitor n:
    - 2.0
    inhibitor zone:
    - cell
gene regulatory network settings:
  gene regulatory network simulated: false
